<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Student Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- create navigation bar(header) -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
      </div>
    </div>
  </nav>

  <br>
  <br>

  <!-- Create HTML login page -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <!-- error message -->
        <div th:if="${param.error}" class="alert alert-danger">
          Invalid Student ID or Password
        </div>
        <!-- logout message -->
 <div th:if="${param.error}" class="alert alert-danger">
          You are Signed out.
          </div>
        <h1>Student Login Page</h1>

        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label class="control-label" for="studentId">Student ID</label>
            <input id="studentId" class="form-control" type="text" name="studentId" required autofocus="autofocus" />
          </div>

          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" required autofocus="autofocus" />
          </div>

          <div class="form-group">
          <div class= "row">
      <div class="col-md-6 col-md-offset-3">
      <input type= "submit" name= "Login-submit" id="Login-submit"
             class="form- control btn btn-primary" value = "Login"/>
          </div>
          </div>
          </div>
        </form>

        <div>
          <span>New student? <a href="/" th:href="@{/registration}">Register here</a></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
