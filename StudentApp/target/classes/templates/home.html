<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Courses</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>View Courses</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/student/new}">Add New Course</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Title </th>
          <th>Description</th>
          <th>Fee</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
       <tr>
         <td>[[${student.id}]]</td>
         <td>[[${student.email}]]</td>
         <td>[[${student.firstName}]]</td>
         <td>[[${student.lastName}]]</td>
         <td>[[${student.enabled}]]</td>
         <td>
           <a class="h4 mr-3" th:href="@{'/student/edit/' + ${student.id}}">Edit</a>
           <a class="h4" th:href="@{'/student/delete/' + ${student.id}}">Delete</a>
         </td>
       </tr>
      </th:block>

      </tbody>
    </table>

  </div>
</div>
</body>
</html>
